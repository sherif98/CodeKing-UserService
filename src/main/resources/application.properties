#Spring Boot Configs
server.port=8900


#Eureka Configs
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

#MongoDB Configs
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=CodeKing-UserService


#spring stream Configs
spring.rabbitmq.host=localhost
spring.cloud.stream.bindings.userStatusUpdated.destination=userStatusUpdated
spring.cloud.stream.bindings.userStatusUpdated.group=userServiceGroup
spring.cloud.stream.default.contentType=application/json